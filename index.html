<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!-- CDN -->
    <script src="https://kit.fontawesome.com/c98f74052a.js" crossorigin="anonymous" defer></script>

    <!-- Javascript -->
    <script src="./js/script.js" defer></script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <header>
        <div class="header-content">
            <div class="content-title">
                <h1 class="content-title-text">To-Do List</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="main-content">
            <section class="content-list">
                <div class="content-list-input">
                    <input type="text" name="cli-text" id="cli-text" placeholder="Insira nova tarefa">
                    <button class="content-list-input-button" id="cli-button">+</button>
                </div>
                <div class="content-list-items" id="cli-list">
                    <div class="content-list-items-item" id="cli-item">
                        <div class="content-list-items-item-desc">
                            <p class="content-list-items-item-desc-text" id="cli-task-text">Exemplo 1</p>
                        </div>
                        <div class="content-list-items-item-action">
                            <div class="item-action-container" id="iac-done">
                                <i class="fa-regular fa-square"></i>
                            </div>
                            <!-- Quando Apertar
                                <i class="fa-solid fa-square-check"></i>
                            -->
                            <div class="item-action-container" id="iac-edit">
                                <i class="fa-solid fa-pen"></i>
                            </div>
                            <div class="item-action-container" id="iac-delete">
                                <i class="fa-solid fa-trash"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ebc-hide" id="edit-box-container">
                    <div class="edit-box">
                        <div class="edit-box-title">
                            <p class="edit-box-title-text">Editar Tarefa</p>
                        </div>
                        <div class="edit-box-user">
                            <input type="text" name="ebu-text" id="ebu-text" placeholder="Edite a tarefa">
                            <div class="edit-box-user-button">
                                <button class="edit-box-user-button-confirm" id="eb-btn-confirm">Confirmar</button>
                                <button class="edit-box-user-button-cancel" id="eb-btn-cancel">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="dbc-hide" id="delete-box-container">
                    <div class="delete-box">
                        <div class="delete-box-title">
                            <p class="delete-box-title-text">Deletar Tarefa?</p>
                        </div>
                        <div class="delete-box-user">
                            <button class="delete-box-user-button-confirm" id="db-btn-confirm">Sim</button>
                            <button class="delete-box-user-button-cancel" id="db-btn-cancel">NÃ£o</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer></footer>
</body>
</html>
